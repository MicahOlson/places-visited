<!DOCTYPE html>
<html>
  <head>
    <title>Places Visited</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts"></script>
  </head>
  <body>
    <div class="container">
      <form id="places">
        <label for="cityName">Enter a city you have visited:</label>
        <input type="text" id="cityName" class="form-control">

        <label for="countryName">Enter the country of the above city:</label>
        <input type="text" id="countryName" class="form-control">

        <label for="landmarks">Enter some landmarks you visited:</label>
        <input type="text" id="landmarks" class="form-control">

        <div class="form-group">
          <label for="timeOfVisit">Date visited:</label>
          <input id="timeOfVisit" class="form-control" type="date">
        </div>
        
        <label for="notes">Enter some notes on your visit:</label>
        <input type="text" id="notes" class="form-control">

        <button type="submit" class="btn btn-info btn-dark">Submit</button>
      </form>
    </div>
  </body>
</html>
